<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Modal with Vue | Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div id="app">
          <h1>{{ title }}</h1>
          <button v-on:click="toggleModal" class="btn btn-dark">
            Show modal!
          </button>
          <modal
            v-bind:title="title"
            v-on:close="toggleModal"
            v-show="showModal"
          >
            <p slot="body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet,
              temporibus saepe. Veniam velit quaerat in quod. Nisi dolores
              minima maxime odit, adipisci, necessitatibus animi iure alias
              minus beatae totam voluptatum?
            </p>
          </modal>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
